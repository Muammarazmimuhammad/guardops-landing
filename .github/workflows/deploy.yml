name: Deploy

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read   

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for metadata only)
        uses: actions/checkout@v4

      - name: Deploy via SSH (STRICT MODE)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "=== DEPLOY START ==="
            whoami
            pwd
            cd /var/www/guardops.my.id
            git fetch origin
            git reset --hard origin/main
            echo "=== DEPLOY FINISH ==="
